<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Conceptual Crediclub Activa</title>
   <style>
      #mapa-conceptual {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        .nodo-principal {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display:none
        }
        .detalle{
           border: 1px solid #eee;
            padding: 5px;
            margin: 5px;
            display:none
        }

    </style>
</head>
<body>
    <div id="mapa-conceptual">
        <div id="nodo-central">
            <h1>CREDICLUB ACTIVA</h1>
            <button onclick="mostrarMapa()">Mostrar Mapa</button>
        </div>

        <div class="nodo-principal" id="venta-inicial">
            <h2>Script de Venta Inicial</h2>
            <ul>
                <li><a href="#presentacion">Presentaci칩n</a></li>
                <li><a href="#motivo">Motivo Llamada</a></li>
                <!-- ...otros enlaces -->
            </ul>
            <button onclick="regresarAlMapa()">Regresar</button>
            <div class="detalle" id="presentacion">
                <p>Detalle de la presentaci칩n</p>
            </div>
             <div class="detalle" id="motivo">
                <p>Detalle del motivo de la llamada</p>
            </div>
        </div>
          <div class="nodo-principal" id="tramite-existente">
            <h2>Tr치mite Existente</h2>
           <ul>
                <li><a href="#revision">Revisi칩n Caso</a></li>
                <li><a href="#grupo">Grupo Previamente Asignado</a></li>
                <!-- ...otros enlaces -->
            </ul>
             <button onclick="regresarAlMapa()">Regresar</button>
              <div class="detalle" id="revision">
                <p>Detalle de la revision de caso</p>
            </div>
             <div class="detalle" id="grupo">
                <p>Detalle del grupo previamente asignado</p>
            </div>
        </div>
         <!-- ... otros nodos principales ... -->
    </div>
  <script>
        function mostrarMapa(){
            document.querySelectorAll('.nodo-principal').forEach(function(element){
                element.style.display='block';
            })
        }

        function regresarAlMapa(){
            document.querySelectorAll('.nodo-principal').forEach(function(element){
                element.style.display='none';
            })
                document.querySelectorAll('.detalle').forEach(function(element){
                element.style.display='none';
            })
        }

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
               let targetId=this.getAttribute("href")
                 document.querySelectorAll('.detalle').forEach(function(element){
                   element.style.display='none';
                })

                document.querySelector(targetId).style.display='block';

            });
        });
    </script>
</body>
</html>
